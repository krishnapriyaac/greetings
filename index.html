<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Greeting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Welcome to My Greeting App!</h1>
        <img src="https://gifdb.com/images/high/google-hangouts-angel-halo-emoji-ru0p8bhkvo78yip7.webp" alt="Greeting Image">
        <p>Helloooooo!!!!!.</p>
        <p>Feel free to explore and enjoy!</p>
    </div>
</body>
</html>
